<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Issue Tracker | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation: float 20s infinite linear;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 85%;
      animation: float 25s infinite linear reverse;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 20%;
      left: 90%;
      animation: float 18s infinite linear;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 15%;
      animation: float 22s infinite linear reverse;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(30px, 50px) rotate(360deg);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo-icon {
      display: inline-block;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      line-height: 60px;
      font-size: 28px;
      color: white;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
    }

    .logo h1 {
      font-size: 28px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }

    .header-text {
      text-align: center;
      margin-bottom: 1.8rem;
    }

    .header-text h2 {
      color: #333;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header-text p {
      color: #777;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 40px;
      color: #6a11cb;
      font-size: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 12px;
      border: 2px solid #e1e1e1;
      outline: none;
      transition: all 0.3s;
      font-size: 15px;
      background-color: #f9f9f9;
    }

    .input-group input:focus {
      border-color: #6a11cb;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 40px;
      color: #777;
      cursor: pointer;
      font-size: 18px;
    }

    .password-toggle:hover {
      color: #6a11cb;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 14px;
    }

    .remember {
      display: flex;
      align-items: center;
    }

    .remember input {
      margin-right: 8px;
      accent-color: #6a11cb;
    }

    .forgot-password {
      color: #6a11cb;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
      letter-spacing: 0.5px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
      background: linear-gradient(135deg, #5a0cb9, #1c68f0);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn i {
      font-size: 18px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.8rem 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e1e1e1;
    }

    .divider span {
      padding: 0 15px;
      color: #777;
      font-size: 14px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 1.8rem;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      border: 1px solid #e1e1e1;
      color: #555;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .social-btn.google:hover {
      color: #DB4437;
      border-color: #DB4437;
    }

    .social-btn.github:hover {
      color: #333;
      border-color: #333;
    }

    .social-btn.twitter:hover {
      color: #1DA1F2;
      border-color: #1DA1F2;
    }

    .text {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 15px;
      color: #555;
    }

    .text a {
      color: #6a11cb;
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
      transition: all 0.3s;
      position: relative;
    }

    .text a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #6a11cb;
      transition: width 0.3s;
    }

    .text a:hover::after {
      width: 100%;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }
      
      .options {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .social-login {
        gap: 10px;
      }
      
      .social-btn {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background shapes -->
  <div class="bg-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <i class="fas fa-bug"></i>
      </div>
      <h1>Issue Tracker Pro</h1>
      <p>Manage issues efficiently</p>
    </div>

    <div class="header-text">
      <h2>Welcome Back</h2>
      <p>Please sign in to your account to continue</p>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="loginEmail" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
      </div>

      <div class="options">
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="button" id="loginBtn" class="btn">
        <i class="fas fa-sign-in-alt"></i>
        Login to Account
      </button>

    </form>

    <div class="divider">
      <span>Or continue with</span>
    </div>

    <div class="social-login">
      <div class="social-btn google">
        <i class="fab fa-google"></i>
      </div>
      <div class="social-btn github">
        <i class="fab fa-github"></i>
      </div>
      <div class="social-btn twitter">
        <i class="fab fa-twitter"></i>
      </div>
    </div>

    <div class="text">
      Don't have an account?
      <a href="signup.html">Create an account</a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';

    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'loginPassword' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Social login buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const platform = this.classList.contains('google') ? 'Google' : 
                        this.classList.contains('github') ? 'GitHub' : 'Twitter';
        alert(`${platform} login would be implemented in a real application`);
      });
    });
  </script>
  <script type="module" src="./js/auth.js"></script>

</body>
</html>
