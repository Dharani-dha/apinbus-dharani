<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Issue Tracker | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background shapes */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation: float 20s infinite linear;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 85%;
      animation: float 25s infinite linear reverse;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 20%;
      left: 90%;
      animation: float 18s infinite linear;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 15%;
      animation: float 22s infinite linear reverse;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(30px, 50px) rotate(360deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .logo {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      color: #6a11cb;
      font-weight: bold;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #6a11cb;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .text {
      text-align: center;
      margin-top: 1rem;
      font-size: 14px;
    }

    .text a {
      color: #6a11cb;
      text-decoration: none;
      font-weight: bold;
    }

    .text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Same animated background -->
  <div class="bg-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="logo">üìù Issue Tracker</div>
    <h1>Create Account</h1>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="Enter your email" />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="Create a password" />
    </div>

    <div class="input-group">
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm your password" />
    </div>

   <button id="signupBtn" type="button" class="btn">Sign Up</button>
<p id="message" style="color:red;text-align:center;margin-top:10px;"></p>


    <div class="text">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>
  <script type="module" src="/js/auth.js"></script>


</body>
</html>
